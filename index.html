<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выложить историю</title>
<style>
body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e0f7fa; }
.container { background: #fff; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 320px; }
button { background: #0088cc; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 20px; }
button:hover { background: #006699; }
img { width: 100%; border-radius: 15px; }
</style>
</head>
<body>
<div class="container">
<h2>Готовая история</h2>
<img src="https://i.imgur.com/4AiXzf8.jpeg" alt="История">
<p>Текст истории: Привет! Это пример истории через WebApp Telegram.</p>
<button id="sendStory">Выложить историю</button>
</div>

<script>
const tg = window.Telegram.WebApp;

document.getElementById('sendStory').addEventListener('click', () => {
    // Отправляем данные в чат через Telegram
    tg.sendData(JSON.stringify({
        photo: "https://i.imgur.com/4AiXzf8.jpeg",
        text: "Привет! Это пример истории через WebApp Telegram."
    }));
});
</script>
</body>
</html>
