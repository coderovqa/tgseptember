<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка истории</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        #daysInfo {
            font-size: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Проверка истории</h2>
        <p id="daysInfo">Загрузка данных...</p>
        <button id="checkBtn">Обновить</button>
    </div>

    <script>
        const daysInfo = document.getElementById('daysInfo');
        const checkBtn = document.getElementById('checkBtn');

        async function checkHistory() {
            // Симуляция запроса истории через Telegram WebApp
            // Здесь можно добавить реальную логику через Telegram API
            // Пример: получаем дату последней истории и считаем дни
            const lastStoryDate = new Date('2025-08-10'); // Пример даты последней истории
            const today = new Date();
            const diffTime = Math.abs(today - lastStoryDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            daysInfo.textContent = `Последняя история была примерно ${diffDays} дней назад.`;
        }

        checkBtn.addEventListener('click', checkHistory);
        window.addEventListener('load', checkHistory);
    </script>
</body>
</html>
