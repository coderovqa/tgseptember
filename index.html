<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Веб-апп истории</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  #status { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1>Выложить историю</h1>
<p>Обязательная подписка на канал @premlumfree</p>

<button id="subscribeButton">Подписаться</button>
<button id="postStoryButton">Выложить историю</button>

<p id="status"></p>

<script>
let subscribed = false;
const status = document.getElementById('status');
const subscribeButton = document.getElementById('subscribeButton');
const postStoryButton = document.getElementById('postStoryButton');

// Кнопка подписки
subscribeButton.onclick = () => {
    subscribed = true;
    status.innerText = "Подписка подтверждена ✅";
};

// Кнопка выложить историю
postStoryButton.onclick = () => {
    if (!subscribed) {
        status.innerText = "Сначала подпишитесь на канал!";
        return;
    }
    status.innerText = "История выложена ✅";
};
</script>

</body>
</html>
